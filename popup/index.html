<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="style.css">
        <title>Miner</title>
    </head>
    <body>
      <main>
        <label for="floatingSelect">Select JSON format</label>
        <!-- format selection -->
        <div class="container">
          <select id="floatingSelect">
            <option value="2">Enumeration</option>
            <option value="1">Class</option>
            <option value="3">Interface</option>
            <option value="4">Object</option>
            <option value="5">Constant</option>
            <option value="7">Property</option>
            <option value="8">Function</option>
            <option value="9">Example</option>
            <option value="6" disabled>Type Alias</option>
          </select>
        </div>
        <!-- textarea -->
        <div class="container">
          <label for="floatingTextarea" id="jsonLabel">JSON OUTPUT: <span id="jsonLabel">...</span></label>
          <textarea cols="60" placeholder="..." id="scrapeOutput" style="min-height: 200px; max-height: 450px;" disabled></textarea>
        </div>
        <!-- buttons -->
        <div id="buttonsContainer" class="container">
          <button type="button" id="scrapeButton" class="iconButton">
            <img src="../images/shearer.png" alt="minecraft pickaxe" title="scrape" width="25px" height="25px">
          </button>
          <button id="copyButton" type="button" class="iconButton" title="copy">
            <img src="../images/clipboard.png" alt="copy" width="25px" height="25px">
          </button>
        </div>
      </main>
      <script src="../scripts/popup.js" type="module"></script>
    </body>
</html>
