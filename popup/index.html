<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="../bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <main class="m-2">
        <!-- format selection -->
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option value="1">Class</option>
            <option value="2" disabled>Enumeration</option>
            <option value="3" disabled>Interface</option>
          </select>
          <label for="floatingSelect">Select JSON format</label>
        </div>
        <div class="d-grid gap-2 my-2">
          <!-- JSONIFY button -->
          <button class="btn btn-primary fw-bold" type="button" id="scrapeButton">JSONIFY</button>
        </div>
        <div class="form-floating my-3">
          <!-- textarea -->
          <textarea class="form-control" placeholder="..." id="scrapeOutput" style="min-height: 200px; max-height: 450px;" disabled></textarea>
          <label for="floatingTextarea" id="jsonLabel">JSON <span id="jsonLabel"></span></label>
        </div>
        <div class="m-1">
          <!-- copy button -->
          <button id="copyButton" type="button" class="btn btn-success">Copy</button>
        </div>
      </main>
      <script type="module" src="../scripts/popup.js"></script>
    </body>
</html>
